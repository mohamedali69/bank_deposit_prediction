<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposit Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #444;
        }
        form {
            max-width: 800px;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            grid-column: span 2;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .prediction-result {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            text-align: center;
            background-color: #e0f7fa;
            border: 1px solid #b2ebf2;
            border-radius: 8px;
            font-size: 18px;
            color: #00796b;
        }
    </style>
</head>
<body>
    <h1>Predict Deposit Probability</h1>
    <form action="/predict" method="POST">
        <div>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="18" max="99" required>
        </div>
        <div>
            <label for="balance">Balance:</label>
            <input type="number" id="balance" name="balance" step="1" required>
        </div>
        <div>
            <label for="day">Day of the Month:</label>
            <input type="number" id="day" name="day" min="1" max="31" required>
        </div>
        <div>
            <label for="duration">Duration (seconds):</label>
            <input type="number" id="duration" name="duration" min="0" required>
        </div>
        <div>
            <label for="default_bool">Default (0 = No, 1 = Yes):</label>
            <select id="default_bool" name="default_bool" required>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>
        </div>
        <div>
            <label for="housing_bool">Housing Loan (0 = No, 1 = Yes):</label>
            <select id="housing_bool" name="housing_bool" required>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>
        </div>
        <div>
            <label for="loan_bool">Personal Loan (0 = No, 1 = Yes):</label>
            <select id="loan_bool" name="loan_bool" required>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>
        </div>
        <div>
            <label for="job">Job Type:</label>
            <select id="job" name="job" required>
                <option value="blue-collar">Blue-collar</option>
                <option value="entrepreneur">Entrepreneur</option>
                <option value="housemaid">Housemaid</option>
                <option value="management">Management</option>
                <option value="retired">Retired</option>
                <option value="self-employed">Self-employed</option>
                <option value="services">Services</option>
                <option value="student">Student</option>
                <option value="technician">Technician</option>
                <option value="unemployed">Unemployed</option>
                <option value="unknown">Unknown</option>
            </select>
        </div>
        <div>
            <label for="marital">Marital Status:</label>
            <select id="marital" name="marital" required>
                <option value="married">Married</option>
                <option value="single">Single</option>
                <option value="divorced">Divorced</option>
            </select>
        </div>
        <div>
            <label for="education">Education:</label>
            <select id="education" name="education" required>
                <option value="primary">Primary</option>
                <option value="secondary">Secondary</option>
                <option value="tertiary">Tertiary</option>
                <option value="unknown">Unknown</option>
            </select>
        </div>
        <div>
            <label for="contact">Contact Type:</label>
            <select id="contact" name="contact" required>
                <option value="cellular">Cellular</option>
                <option value="telephone">Telephone</option>
                <option value="unknown">Unknown</option>
            </select>
        </div>
        <div>
            <label for="month">Month:</label>
            <select id="month" name="month" required>
                <option value="jan">January</option>
                <option value="feb">February</option>
                <option value="mar">March</option>
                <option value="apr">April</option>
                <option value="may">May</option>
                <option value="jun">June</option>
                <option value="jul">July</option>
                <option value="aug">August</option>
                <option value="sep">September</option>
                <option value="oct">October</option>
                <option value="nov">November</option>
                <option value="dec">December</option>
            </select>
        </div>
        <div>
            <label for="poutcome">Previous Outcome:</label>
            <select id="poutcome" name="poutcome" required>
                <option value="success">Success</option>
                <option value="failure">Failure</option>
                <option value="unknown">Unknown</option>
            </select>
        </div>
        <div>
            <label for="campaign_cleaned">Number of Campaign Contacts:</label>
            <input type="number" id="campaign_cleaned" name="campaign_cleaned" min="0" required>
        </div>
        <div>
            <label for="previous_cleaned">Number of Previous Contacts:</label>
            <input type="number" id="previous_cleaned" name="previous_cleaned" min="0" required>
        </div>
        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
    <div class="prediction-result">
        <strong>Prediction:</strong> {{ prediction }}
    </div>
    {% endif %}
</body>
</html>
